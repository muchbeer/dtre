<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta name="theme-color" content="#000000" />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <title>Mayaki</title>

    <div id="root"></div>

    <div class="container">
        <div class="text">
